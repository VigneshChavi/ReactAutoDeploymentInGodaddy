name: Auto Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - develop  # Deployment will run on push to the develop branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Build Vite App
        run: npm run build

      - name: Add CNAME File for Custom Domain
        run: echo "reactautodeploydevelop.dreamore.in" > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
